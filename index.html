<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación Intermedia 2</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Adivina el número</h1>
      <form action="" class="form">
        <label for="number" class="label">Introduce aquí tu número:</label>
        <input
          type="number"
          name="number"
          id="number"
          class="js-number input"
        />
        <input type="button" value="Prueba" id="tryItBtn" class="js-btn btn" />
        <p class="js-tip tip">Pista: Escribe el número y dale a Prueba</p>
        <p class="js-attempts attempts">Número de intentos: 0</p>
      </form>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
